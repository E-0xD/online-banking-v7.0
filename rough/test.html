<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deposit Funds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fb;
    }

    .deposit-card {
      border-radius: 12px;
      overflow: hidden;
    }

    .deposit-header {
      background: #0d6efd;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    .deposit-method {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .deposit-method.active,
    .deposit-method:hover {
      border-color: #0d6efd;
      background: #f0f7ff;
    }

    .secure-box {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3><i class="bi bi-piggy-bank"></i> Deposit Funds</h3>
      <a href="#" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
    </div>

    <!-- Deposit Form -->
    <form action="/deposit" method="POST">
      <!-- CSRF token for Laravel -->
      <!-- @csrf -->
      <div class="card deposit-card shadow-sm">
        <div class="deposit-header">
          <h4>Fund Your Account</h4>
          <p class="mb-0">Choose your preferred deposit method and amount</p>
        </div>

        <div class="card-body">
          <!-- Deposit Methods -->
          <div class="row g-3 mb-4" id="deposit-methods">
            <input type="hidden" name="method" id="selectedMethod" value="Credit Card">
            <div class="col-md-3">
              <div class="deposit-method active" data-method="Credit Card">
                <i class="bi bi-credit-card fs-3 d-block mb-2 text-primary"></i>
                Credit Card
              </div>
            </div>
            <div class="col-md-3">
              <div class="deposit-method" data-method="Bank Transfer">
                <i class="bi bi-bank fs-3 d-block mb-2 text-primary"></i>
                Bank Transfer
              </div>
            </div>
            <div class="col-md-3">
              <div class="deposit-method" data-method="Bitcoin">
                <i class="bi bi-currency-bitcoin fs-3 d-block mb-2 text-warning"></i>
                Bitcoin
              </div>
            </div>
            <div class="col-md-3">
              <div class="deposit-method" data-method="PayPal">
                <i class="bi bi-paypal fs-3 d-block mb-2 text-primary"></i>
                PayPal
              </div>
            </div>
          </div>

          <!-- Deposit Amount -->
          <div class="mb-4">
            <label for="amount" class="form-label fw-semibold">Deposit Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="amount" name="amount" value="0.00" min="1" required>
            </div>
            <div class="d-flex gap-2 flex-wrap">
              <button type="button" class="btn btn-outline-secondary quick-amount">$100</button>
              <button type="button" class="btn btn-outline-secondary quick-amount">$500</button>
              <button type="button" class="btn btn-outline-secondary quick-amount">$1000</button>
              <button type="button" class="btn btn-outline-secondary quick-amount">$5000</button>
              <button type="button" class="btn btn-outline-secondary quick-amount">$10000</button>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between">
            <a href="#" class="btn btn-outline-secondary">Back to Dashboard</a>
            <button type="submit" class="btn btn-primary">Continue to Deposit</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Secure Info -->
    <div class="secure-box mt-3">
      <i class="bi bi-shield-lock"></i>
      All deposits are processed through secure payment channels. Your financial information is never stored on our
      servers.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle active class & set method
    document.querySelectorAll('.deposit-method').forEach(method => {
      method.addEventListener('click', function () {
        document.querySelectorAll('.deposit-method').forEach(m => m.classList.remove('active'));
        this.classList.add('active');
        document.getElementById('selectedMethod').value = this.dataset.method;
      });
    });

    // Quick amount buttons
    document.querySelectorAll('.quick-amount').forEach(button => {
      button.addEventListener('click', function () {
        const amount = this.innerText.replace('$', '');
        document.getElementById('amount').value = amount;
      });
    });
  </script>
</body>

</html>
