<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Approved Virtual Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .virtual-card {
            width: 400px;
            height: 220px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .virtual-card .chip {
            width: 50px;
            height: 35px;
            border-radius: 6px;
            background: gold;
            margin-bottom: 20px;
        }

        .virtual-card .card-number {
            font-size: 1.3rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .virtual-card .card-holder,
        .virtual-card .valid-thru {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .virtual-card .logo {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .virtual-card .brand {
            font-size: 1.6rem;
            font-weight: 600;
            position: absolute;
            top: 15px;
            right: 20px;
        }
    </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="virtual-card">
        <div class="brand">VISA</div>
        <div class="chip"></div>
        <div class="card-number">1234 5678 9012 3456</div>
        <div class="d-flex justify-content-between">
            <div>
                <div class="card-holder">Card Holder</div>
                <div class="fw-bold">John Doe</div>
            </div>
            <div>
                <div class="valid-thru">Valid Thru</div>
                <div class="fw-bold">12/28</div>
            </div>
        </div>
        <div class="logo">BankName</div>
    </div>

</body>

</html>
