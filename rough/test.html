<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refund Request Status</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-sm border-0 text-center p-4" style="max-width: 500px;">
    <!-- Icon -->
    <div class="mb-3">
      <span class="bg-warning rounded-circle p-3">
        <i class="bi bi-clock text-white fs-3"></i>
      </span>
    </div>

    <!-- Title -->
    <h5 class="fw-bold mb-2">Your Refund Request is Pending</h5>

    <!-- Subtitle -->
    <p class="text-muted mb-4">
      Your refund request is currently being reviewed. Please check back later for updates.
    </p>

    <!-- Button -->
    <a href="#" class="btn btn-primary">
      <i class="bi bi-arrow-repeat me-2"></i> Track Status
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
