<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-wrapper {
            perspective: 1000px;
            width: 350px;
            height: 200px;
            margin: 20px auto;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-wrapper:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Themes */
        .theme-blue {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .theme-purple {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .theme-green {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        .card-front .brand {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }

        .card-front .number {
            font-size: 20px;
            letter-spacing: 3px;
        }

        .card-front .holder {
            font-size: 14px;
            text-transform: uppercase;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .magnetic-strip {
            background: #000;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .cvv-box {
            background: #fff;
            color: #000;
            width: 100px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            padding: 5px;
            margin-left: auto;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container text-center py-5">
        <h3 class="mb-4">My Virtual Cards</h3>
        <div class="row">
            <!-- Example Card -->
            <div class="col-md-4">
                <div class="card-wrapper">
                    <div class="card-inner">
                        <!-- Front -->
                        <div class="card-front theme-blue">
                            <div class="brand">VISA</div>
                            <div class="number">**** **** **** 1234</div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <div class="holder">John Doe</div>
                                    <div class="expiry">12/28</div>
                                </div>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png"
                                    alt="visa" width="60">
                            </div>
                        </div>
                        <!-- Back -->
                        <div class="card-back theme-blue">
                            <div class="magnetic-strip"></div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span></span>
                                <div class="cvv-box">123</div>
                            </div>
                            <div class="text-end small">Authorized Signature</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Another Card -->
            <div class="col-md-4">
                <div class="card-wrapper">
                    <div class="card-inner">
                        <!-- Front -->
                        <div class="card-front theme-purple">
                            <div class="brand">MasterCard</div>
                            <div class="number">**** **** **** 5678</div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <div class="holder">Jane Smith</div>
                                    <div class="expiry">07/27</div>
                                </div>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png"
                                    alt="mc" width="60">
                            </div>
                        </div>
                        <!-- Back -->
                        <div class="card-back theme-purple">
                            <div class="magnetic-strip"></div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span></span>
                                <div class="cvv-box">456</div>
                            </div>
                            <div class="text-end small">Authorized Signature</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Another Card -->
            <div class="col-md-4">
                <div class="card-wrapper">
                    <div class="card-inner">
                        <!-- Front -->
                        <div class="card-front theme-green">
                            <div class="brand">VISA</div>
                            <div class="number">**** **** **** 9876</div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <div class="holder">Mike Johnson</div>
                                    <div class="expiry">09/29</div>
                                </div>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png"
                                    alt="visa" width="60">
                            </div>
                        </div>
                        <!-- Back -->
                        <div class="card-back theme-green">
                            <div class="magnetic-strip"></div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span></span>
                                <div class="cvv-box">789</div>
                            </div>
                            <div class="text-end small">Authorized Signature</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
