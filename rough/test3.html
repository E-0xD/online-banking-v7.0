<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body class="bg-light">

    ```html
    <div class="card-container">
        <div class="credit-card amex">
            <div class="card-front p-4 text-white">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-bold">AMERICAN EXPRESS</h5>
                    <span class="badge bg-light text-dark">VIRTUAL CARD</span>
                </div>
                <div class="card-number fs-5 fw-bold mb-4">
                    3782 822463 10005
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <small>CARD HOLDER</small>
                        <div class="fw-semibold">JOHN DOE</div>
                    </div>
                    <div>
                        <small>VALID THRU</small>
                        <div class="fw-semibold">12/28</div>
                    </div>
                </div>
            </div>
            <div class="card-back p-4 text-white">
                <div class="stripe bg-dark mb-3"></div>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small>CVV</small>
                        <div class="bg-light text-dark px-2 rounded">1234</div>
                    </div>
                    <span class="fw-bold">AMERICAN EXPRESS</span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .card-container {
            width: 350px;
            height: 220px;
            perspective: 1000px;
            margin: 20px;
        }

        .credit-card {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card-container:hover .credit-card {
            transform: rotateY(180deg);
        }

        .credit-card .card-front,
        .credit-card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            color: white;
        }

        .credit-card .card-front {
            background: linear-gradient(135deg, #004A99, #002244);
        }

        .credit-card .card-back {
            background: linear-gradient(135deg, #002244, #004A99);
            transform: rotateY(180deg);
        }

        .stripe {
            height: 40px;
            width: 100%;
            border-radius: 4px;
        }

        .amex .card-number {
            letter-spacing: 2px;
        }
    </style>
    ```


</body>

</html>
